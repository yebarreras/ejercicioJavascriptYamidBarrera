<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas diarias</title>
    <link rel="stylesheet" href="stylenotas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 id="encabezado">Mis notas diarias</h1>
    <div id="nuevaNota">
        <div id="inputs">
            <h2 id="encabezado2">Nueva nota</h2>
            <input type="text" id="titulo" value="" placeholder="Título" style="width: 100%;">
            <textarea id="texto" placeholder="Ingrese su nota aqui!" rows="3" cols="30"></textarea>
        </div>
        <div id="botones">
            <button type="button" id="guardar">Guardar</button>
            <button type="button" id="borrar">Borrar</button>
        </div>
        <div id="filtros">
            <input type="text" id="buscador" value="" placeholder="Buscar">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Realizadas</label>
            </div>
        </div>
    </div>
    <div id="contenedor">
    </div>
    <script src="eventos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
