<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calcula tu indice de masa corporal (IMC)</h1>
    <div id="imc">
        <div id="datos">
            <form>
                <label for="estatura">ESTATURA (cm)</label>
                <input type="text" id="estatura" name="estatura" value="" placeholder="estatura en cm">
                <label for="peso">PESO (kg)</label>
                <input type="text" id="peso" name="peso" value="" placeholder="peso en kg">
                <input type="submit" value="Calcular">
            </form>
        </div>
        <div id="resultado">
            <label for="">Resultado: </label>
            <input type="text" name="Resultado" id="Resultado" value="sds" placeholder="Tu IMC">
        </div>
    </div>
    <script src="eventos.js"></script>
</body>

</html>
